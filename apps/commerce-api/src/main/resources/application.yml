server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

resilience4j:
  circuitbreaker:
    instances:
    # 'pg-payment' 라는 이름의 서킷 브레이커 설정
      pg-payment:
        sliding-window-size: 5
        failure-rate-threshold: 1
        wait-duration-in-open-state: 500ms
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-duration-threshold: 10ms
        slow-call-rate-threshold: 1
        sliding-window-type: time_based
        record-exceptions:
          - java.lang.Throwable
      get-payment:
        sliding-window-size: 10
        failure-rate-threshold: 1
        wait-duration-in-open-state: 500ms
        permitted-number-of-calls-in-half-open-state: 5
        slow-call-duration-threshold: 500ms
        slow-call-rate-threshold: 1
        sliding-window-type: time_based
        record-exceptions:
          - java.lang.Throwable
  retry:
    instances:
      pg-payment:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.lang.RuntimeException
          - java.util.concurrent.TimeoutException
          - feign.RetryableException
          - java.lang.IllegalArgumentException
      get-payment:
        max-attempts: 1
        wait-duration: 500ms
        retry-exceptions:
          - java.lang.RuntimeException
          - java.util.concurrent.TimeoutException
          - feign.RetryableException

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus, circuitbreakerevents

  metrics:
    enable:
      all: true

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false
